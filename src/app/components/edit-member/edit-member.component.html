<form (ngSubmit)="onSubmit()" class="row row-cols-1 row-cols-lg-3 pt-3">
  <div class="col form-group">
    <label for="member">Nombre</label>
    <input
      pInputText
      type="text"
      name="name"
      inputId="member"
      [(ngModel)]="member.name"
      class="form-control"
    />
  </div>

  <div class="mt-3 col col-lg-12">
    <p-button
      type="submit"
      icon="pi pi-save"
      label="Guardar"
      [disabled]="!member.name"
      styleClass="d-block mx-auto mb-3 p-button-primary"
    ></p-button>
    <p-button
      type="button"
      icon="pi pi-trash"
      label="Borrar"
      styleClass="d-block mx-auto p-button-text p-button-danger"
      (onClick)="validataDeleteCount()"
    ></p-button>

    <p
      class="text-danger text-center"
      *ngIf="deleteSubmitted && deleteCount > 0"
    >
      Presiona Borrar ({{ deleteCount }}) veces m√°s para eliminar este gasto
    </p>
  </div>
</form>
